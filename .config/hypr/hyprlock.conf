$font = ShureTechMono NF

general {
    hide_cursor = true
	ignore_empty_input = true
	immediate_render = false
	fail_timeout = 1000
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldColors, 1, 2, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
	path = /$HOME/Images/rice_wallpaper/flower_2.jpg
    # path = screenshot
    blur_passes = 2
	blur_size = 3
}

input-field {
    monitor = eDP-1
    size = 20%, 5%
    outline_thickness = 2
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(87bff7ee) rgba(29293fee)
    check_color = rgba(9486e4ee) rgba(29293fee)
    fail_color = rgba(bf4a7fee) rgba(29293fee)

    font_color = rgb(212, 215, 255)
    fade_on_empty = false
    rounding = 8

    font_family = $font
    placeholder_text = Enter Password:
    fail_text = $PAMFAIL

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    dots_size = 0.25
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    # hide_input = true

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 74
    font_family = $font
    font_color = rgb(212, 215, 255)

    position = -20, -10
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%d %m %Y" # update every 60 seconds
    font_size = 24
    font_family = $font
    font_color = rgb(212, 215, 255)

    position = -30, -140
    halign = right
    valign = top
}
